<label>
  <span>{{label}}</span>

  @if (type === 'multiline') {
    <textarea #textarea
      (blur)="onBlur()"
      (input)="onInput()"
      [cdkAutosizeMinRows]="3"
    cdkTextareaAutosize></textarea>
  } @else {
    <input #input (blur)="onBlur()" (input)="onInput()" [type]="type">
  }

  <ng-content select="feel-form-error"/>
</label>
