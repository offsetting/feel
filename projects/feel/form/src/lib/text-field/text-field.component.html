<label>
  <span>{{label}}</span>

  <textarea #textarea
            (blur)="onBlur()"
            (input)="onInput()"
            *ngIf="type === 'multiline'; else normal"
            [cdkAutosizeMinRows]="3"
            cdkTextareaAutosize></textarea>
  <ng-template #normal>
    <input #input (blur)="onBlur()" (input)="onInput()" [type]="type">
  </ng-template>

  <ng-content select="app-error"></ng-content>
</label>
