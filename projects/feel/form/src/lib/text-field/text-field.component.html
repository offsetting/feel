<label>
  <span>{{label}}</span>

  @if (type === 'multiline') {
    <textarea #textarea
      (blur)="onBlur()"
      (input)="onInput()"
      [cdkAutosizeMinRows]="3"
      cdkTextareaAutosize
      [autofocus]="autofocus"
    >
    </textarea>
  } @else {
    <input
      #input
      (blur)="onBlur()"
      (input)="onInput()"
      [type]="type"
      [autofocus]="autofocus"
    >
  }

  <ng-content select="feel-form-error"/>
</label>
